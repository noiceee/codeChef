<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arm Strong Number </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <center><h1> Arm Strong Number Generator</h1></center>  
        <table border=1 align="center">  
            <th>ArmStrong Number</th>
        <script type="text/javascript" async defer>
            var num , i , temp , sum ; 
            var n =0;
            i=1;
            do{
                num = i ;
                sum = 0 ;
                while(num>0){
                    n=num%10;
                    n=parseInt(n);
                    num=num/10;
                    num=parseInt(num);
                    sum=sum+(n*n*n);
                }

                if(sum==i){
                    document.write("<tr><td>"+i+"</td></tr>");
                }
                i++;
            } while(i<=1000);
        </script>
    </table>
    </body>
</html>
