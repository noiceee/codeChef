<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> If Else </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1> Here is an example for if else in Js </h1>
        <script type="text/javascript" async defer>
            var a,b,c ; 
            setTimeout(()=> {
                a = prompt("Enter A value: ");
                b = prompt("Enter B value: ");

                parseInt(a);
                parseInt(b);

                document.write("Results are Here !! <br><br>");
                if(a>b){
                    document.write("<h3>A is greater than B</h3>");
                }else{
                    document.write("<h3>B is greater than A</h3>");
                }
             }
             ,2000);


        </script>
    </body>
</html>
